										<p>
											<span>￥</span><span>3.98</span>

									</div>
								</div>
								<div class="rightBox">

							</li>
							<li>

										<p>
											<span>￥</span><span>3.98</span>
											<span class="lineThrough">￥</span><span class="lineThrough">4.98</span>
										</p>
									</div>
								</div>
								<div class="rightBox">
									<div class="positionBottom">
										<span>x</span><span>1</span>
									</div>

							</li>
